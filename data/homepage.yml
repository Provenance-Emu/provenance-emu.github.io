# banner
banner:
  title : "Provenance EMU"
  description : "iOS & tvOS multi-emulator frontend, supporting various Atari, Bandai, NEC, Nintendo, Sega, SNK and Sony console systems."
  bgImage : "images/home-banner.webp"
  bgImageAlt : "images/home-banner.jpg"
  image : "images/mobile.webp"
  imageAlt : "images/mobile.png"
  button:
    btnText : "Download IPA"
    URL : "https://github.com/Provenance-Emu/Provenance/releases"
    btnText2: 'AltStore'
    URL2: "altstore"
    btnText3: 'Patreon'
    URL3: 'patreon'


# banner-feature
bannerFeature:
  - icon: "tf-ion-social-apple"
    title: "Native API Integration"
    description: "3D Touch Shortcuts for Recent Games, Haptic Engine Button Feedback, Spotlight Searching, TopShelf Support (tvOS)"
  - icon: "tf-ion-document-text"
    title: "ROM Browser"
    description: "Automatic ROM metadata downloading including release info, screenshots, case and manual artwork viewer (where available)"
  - icon: "tf-ion-eject"
    title: "Mutli-disc Support"
    description: "Supports automatic BIN/CUE matching for multi-disc CD-ROM games with in-game disc swapping."

