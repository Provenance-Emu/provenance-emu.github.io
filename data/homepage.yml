# banner-feature
bannerFeature:
  - icon: "tf-ion-social-apple"
    title: "Native API Integration"
    description: "3D Touch Shortcuts for Recent Games, Haptic Engine Button Feedback, Spotlight Searching, TopShelf Support (tvOS)"
  - icon: "tf-ion-document-text"
    title: "ROM Browser"
    description: "Automatic ROM metadata downloading including release info, screenshots, case and manual artwork viewer (where available)"
  - icon: "tf-ion-eject"
    title: "Mutli-disc Support"
    description: "Supports automatic BIN/CUE matching for multi-disc CD-ROM games with in-game disc swapping."

