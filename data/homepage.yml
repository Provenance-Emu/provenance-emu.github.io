# tvOS showcase
tvosShowcase:
  enable: true
  title: "Your Living Room. Your Arcade."
  subtitle: "The Premier Full-Featured Emulator for Apple TV"
  description: "While others stop at your phone, Provenance takes retro gaming to the big screen. Native tvOS support means your games look and play exactly as they should on your TV - with all the modern conveniences of Apple's ecosystem."
  image: "images/console_logos.jpg"
  imageAlt: "images/console_logos.jpg"
  features:
    - title: "TopShelf Integration"
      description: "Your recently played games appear right on your Apple TV home screen. Jump back in with one click."
    - title: "Siri Remote Optimized"
      description: "Full support for the Siri Remote, or connect any MFi, Xbox, or PlayStation controller for the authentic experience."
    - title: "iCloud Game Sync"
      description: "Start on iPhone, continue on Apple TV. Your saves sync seamlessly across all your devices."
    - title: "4K Ready"
      description: "Upscaled graphics that look stunning on modern displays, with customizable filters and settings."

