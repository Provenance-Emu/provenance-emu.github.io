# banner
banner:
  title : "Your Classic Games.\nReimagined for iOS & tvOS."
  description : "The ultimate open-source, all-in-one emulator. Play your favorite retro games with native iOS features, beautiful metadata, and support for 38+ console systems. Free when sideloaded or built from source."
  bgImage : "images/home-banner.webp"
  bgImageAlt : "images/home-banner.jpg"
  image : "images/mobile.webp"
  imageAlt : "images/mobile.png"
  button:
    btnText : "Get on App Store"
    URL : "https://apps.apple.com/us/app/provenance-app/id1596862805"
    btnText2: 'Get on AltStore'
    URL2: "altstore"
    btnText3: 'Download IPA'
    URL3: 'https://github.com/Provenance-Emu/Provenance/releases'
    btnText4: 'Install OTA'
    URL4: 'ota'
    btnText5: 'Try Beta'
    URL5: 'ota-beta'


# banner-feature
bannerFeature:
  - icon: "tf-ion-social-apple"
    title: "Feels Like Home on iOS"
    description: "3D Touch shortcuts, Haptic feedback, Spotlight search, and iCloud sync. Built with native APIs for the smoothest experience."
  - icon: "tf-ion-image"
    title: "Beautiful Game Library"
    description: "Automatic box art, screenshots, and game info. Browse your collection like a digital museum, complete with manuals."
  - icon: "tf-ion-monitor"
    title: "iPhone to Big Screen"
    description: "Full tvOS support with TopShelf integration. The premier emulator that brings retro gaming to your Apple TV natively."

# why provenance
whyProvenance:
  enable: true
  title: "Why Choose Provenance?"
  description: "Built different. Built better."
  items:
    - icon: "tf-ion-code"
      title: "100% Open Source"
      content: "Fully transparent code on GitHub. No hidden tracking, no data collection, no mystery code. Contribute, audit, or fork - it's your freedom."
    - icon: "tf-ion-social-apple-outline"
      title: "Premier Emulator on Apple TV"
      content: "Experience retro gaming on the big screen. Native tvOS support with TopShelf integration brings your games to the living room like no other app can."
    - icon: "tf-ion-android-apps"
      title: "38+ Systems in One App"
      content: "From Atari 2600 to PlayStation, including rare systems like PC-FX and Virtual Boy. The most comprehensive library support available."
    - icon: "tf-ion-locked"
      title: "Free Forever (Sideloaded)"
      content: "When you sideload or build from source, everything is free. No subscriptions, no paywalls, no tiers. App Store builds include optional Provenance Plus features, but all core functionality remains free."
    - icon: "tf-ion-ios-people"
      title: "Community First"
      content: "9+ years of active development driven by passionate gamers, not corporations. Every feature requested by players, built by the community."
    - icon: "tf-ion-ios-book"
      title: "Museum-Quality Library"
      content: "Not just a game list - a digital collection. Automatic artwork, manuals, release info. Your ROMs deserve better presentation."

