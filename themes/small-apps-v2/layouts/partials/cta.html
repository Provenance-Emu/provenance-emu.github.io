{{ "<!-- Section comment -->" | safeHTML }}
<section class="section cta-hire bg-gary">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        {{ with .Site.Params.cta }}
        <h2>{{ .title }}</h2>
        <p>{{ .content }}</p>
        {{ end }}
        <a href="{{ .Site.Params.cta.URL | absURL }}" class="btn btn-main">{{ .Site.Params.cta.btnText }}</a>
      </div>
    </div>
  </div>
</section>
{{ "<!-- End of Section comment -->" | safeHTML }}
