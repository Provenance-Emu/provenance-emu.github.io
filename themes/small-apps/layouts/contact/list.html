{{ define "main" }}

{{ partial "page-title.html" . }}

{{ "<!-- Address and Map -->" | safeHTML }}
<section class="address">
  <div class="container">
    <div class="row">
      <div class="col-md-6 align-self-center">
        <div class="block">
          {{ range .Site.Data.contact.address }}
          <div class="address-block text-center">
            <div class="icon">
              <i class="{{ .icon }}"></i>
            </div>
            <div class="details">
              {{ range .addressList }}
              <h3>{{ .listItem }}</h3>
              {{ end }}
            </div>
          </div>
          {{ end }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="google-map">
          {{ "<!-- Google Map -->" | safeHTML }}
          <div id="map_canvas" data-latitude="{{ with .Site.Params.mapLatitude }} {{ . }} {{ end }}" data-longitude="{{ with .Site.Params.mapLongitude }} {{ . }} {{ end }}" data-marker="{{ with .Site.Params.mapMarker }} {{ . | absURL }} {{ end }} "></div>
        </div>
      </div>
    </div>
  </div>
</section>
<br><br>

{{ end }}
